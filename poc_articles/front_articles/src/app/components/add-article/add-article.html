<div class="container mt-4">
    <h2>Ajouter un article</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" class="form-control" id="titre" [(ngModel)]="titre" name="titre" required>
        </div>
        <div class="mb-3">
            <label for="contenu" class="form-label">Contenu</label>
            <textarea class="form-control" id="contenu" [(ngModel)]="contenu" name="contenu" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label for="categorie" class="form-label">Catégorie</label>
            <select class="form-select" id="categorie" [(ngModel)]="categorieId" name="categorie" required>
                <option value="">-- Choisir --</option>
                @for (cat of categories(); track cat.id) {
                <option [value]="cat.id">{{ cat.libelle }}</option>
                }
            </select>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="publie" [(ngModel)]="publie" name="publie">
            <label class="form-check-label" for="publie">Publié</label>
        </div>
        <button type="submit" class="btn btn-primary">Créer</button>
    </form>
</div>
